{% extends "base.html" %}
{% include "nav.html" %}
{% include "flash.html" %}
{% block content %}

<section id="deleteCategory" class="section">





    <div class="section-content container padding-1-5">
        <h3>Delete Category</h3>

        <div class="panel panel-default">
  <div class="panel-body">
    <h5><p class="label label-default">Are you sure you want to delete the category {{category.name}}?</p></h5>

        <form action="{{url_for('deleteCategory', category_name = category.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('showCategory', category_name = category.name)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
  </div>
</div>

    </div>

</section>

{% endblock %}
